<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
        <mat-card-header>
            <mat-card-title>
                <b> {{dish.name | uppercase}} </b>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
            <p> {{dish.description}} </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHAR</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">
        <h1><b>Comments</b></h1>
        <mat-list-item *ngFor="let comment of dish.comments">
            <p matLine> {{comment.comment}} </p>
            <p matLine> <span>{{comment.rating}}</span> stars</p>
            <p matLine>--<span> {{comment.author}}</span><span> {{comment.date | date}}</span></p>
        </mat-list-item>
    </mat-list>
  </div>

</div>
