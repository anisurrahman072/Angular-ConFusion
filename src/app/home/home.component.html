<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

<mat-card *ngIf="dish" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{dish.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{BaseURL + dish.image}}" alt={{dish.name}}>
  <mat-card-content>
    <p>{{dish.description}}</p>
  </mat-card-content>
</mat-card>
<div [hidden]="dish || dishErrMess"> <!-- here dish contains VALUE & dishErrMess contains the ERROE (if occured) -->
  <mat-spinner></mat-spinner>
  Loading....
</div>
<div *ngIf="dishErrMess">
  <h1>Error</h1>
  <p>{{dishErrMess}}</p>
</div>

<mat-card *ngIf="promotion" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{promotion.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{promotion.image}} alt={{promotion.name}}>
  <mat-card-content>
    <p>{{promotion.description}}</p>
  </mat-card-content>
</mat-card>
<div [hidden]="promotion">
  <mat-spinner></mat-spinner>
  Loading....
</div>

<mat-card *ngIf="leader" fxFlex [@expand]>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3><span>{{leader.name | uppercase}}</span><span> {{leader.abbr | uppercase}}</span></h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{leader.image}} alt={{leader.name}}>
  <mat-card-content>
    <p>{{leader.designation}}</p>
    <p>{{leader.description}}</p>
  </mat-card-content>
</mat-card>
<div [hidden]="leader">
  <mat-spinner></mat-spinner>
  Loading....
</div>

</div>
