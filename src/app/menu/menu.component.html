<div class="container"
    fxLayout="column" fxLayoutGap="10px">

    <div fxFlex>
        <div>
            <h1>Menu</h1>
            <hr>
        </div>
    </div>

    <div fxFlex> <!-- fxFlex represents a unique item of flex -->
        <mat-grid-list cols="2" rowHeight="200px">
            <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">
                <img height="200px" src="{{dish.image}}" alt=" {{dish.name}}">
                <mat-grid-tile-footer> {{dish.name | uppercase}} </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <app-dishdetail [dish]="selectedDish"></app-dishdetail>

</div>
